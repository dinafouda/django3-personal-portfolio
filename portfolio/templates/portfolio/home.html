<!-- @format -->
{% load static %}
<h1>portfolio</h1>
<a href="{% static 'portfolio/resume.pdf' %}">Resume</a>
<img src="{% static 'portfolio/1.jpg' %}">
{% for project in projects %}
<div>
	<h2>{{ project.title }}</h2>
	<p>{{ project.description }}</p>
	<img src="{{ project.image.url }}" />

	{% if project.url %}
	<a href="{{ project.url }}">Link</a>
	{% endif %}
</div>
{% endfor %}
